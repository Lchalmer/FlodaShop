<!-- signin end -->
<section class="signin signup">
    <div class="container">

        <div class="sign-content">
            <h2>sign up</h2>

            <div class="signin-form">
                <div class=" ">
                    <div class=" ">
                        <form action="{% url 'User:signup' %}" method="post">
                            <div class="form-group">
                                <label for="signin_form">Username</label>
                                <input type="text" name='username' class="form-control" id="signin_form" placeholder="Username">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">Password</label>
                                <input type="password" name='password' class="form-control" id="signin_form" placeholder="Password">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">Email</label>
                                <input type="email" name='email' class="form-control" id="signin_form"
                                       placeholder="Enter your email adress">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">Phone</label>
                                <input type="text" name='phone' class="form-control" id="signin_form" placeholder="Enter your phone">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">Station</label>
                                <input type="text" name='station' class="form-control" id="signin_form" value="1">
                            </div><!--/.form-group -->

                            <div class="signin-password">
                                <div class="password-circle">
                                    <div class="single-password-circle">
                                        <input type="radio" id="radio01" name="radio">
                                        <label for="radio01">
										<span class="round-boarder">
											<span class="round-boarder1"></span>
										</span>remember password
                                        </label>
                                    </div><!--/.single-password-circle-->
                                    <div class="single-forgot-password-circle text-right
							">
                                        <a href="signin.html">Forgot email or password</a>
                                    </div><!--/.single-password-circle-->
                                </div><!--/.password-circle-->
                            </div><!--/.signin-password -->
                            <input type="submit" class="btn signin_btn signin_btn_two" value="注册">
                                <p>
                                    already member ?
                                    <a href="{% url 'User:login' %}">Sign In</a>
                                </p>

                        </form><!--/form -->
                    </div><!--/.col -->
                </div><!--/.row -->

            </div><!--/.signin-form -->


            <div class="signin-footer">

            </div><!--/.signin-footer -->

        </div><!--/.sign-content -->

    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->
